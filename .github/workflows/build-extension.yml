name: Build Extension and Create Artifacts

on:
  push:
    branches:
      - custom
  pull_request:
    branches:
      - custom
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release with separate ZIPs per platform'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g. v1.0.0) - required if create_release is true'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive 

      - name: Build uBOL-home (if needed)
        run: |
          # Check if build is needed
          # uBOL-home may require specific build steps
          # For now, we assume chromium/ and firefox/ directories exist
          # If build is needed, uncomment and adjust:
          # make -C uBlock/ mv3-chromium
          # make -C uBlock/ mv3-firefox
          echo "Build step - adjust based on uBOL-home's actual build process"
      
      - name: Run custom build script
        run: |
          chmod +x build-scripts/build-custom.sh
          ./build-scripts/build-custom.sh

      - name: Upload Chrome extension (extension code directly, no zip-in-zip)
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: custom-dist/chromium/
          retention-days: 7

      - name: Upload Firefox extension (extension code directly, no zip-in-zip)
        if: hashFiles('custom-dist/firefox/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: custom-dist/firefox/
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Custom files injected successfully (custom-dist)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Artifacts = extension code directly (one extract, no zip-in-zip)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "- chrome-extension, firefox-extension: extract once → extension code ready to load" >> $GITHUB_STEP_SUMMARY

  release:
    needs: build
    # Skip on PR. On push to custom: preview (draft, updated each merge). On workflow_dispatch + create_release: final (published).
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/custom')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (for release operations)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Delete existing preview release (so we can update it on each push)
        if: github.event_name == 'push'
        run: |
          gh release delete preview --yes --cleanup-tag 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts (extension code per platform)
        id: download
        uses: actions/download-artifact@v4
        with:
          pattern: '*-extension'
          merge-multiple: false

      - name: Create release ZIPs (one per platform, extension code inside)
        run: |
          echo "Downloaded structure:"
          ls -la
          mkdir -p release-assets
          # Only zip artifact dirs (chrome-extension, firefox-extension) - skip publish-extension submodule
          for dir in chrome-extension firefox-extension; do
            if [ -d "$dir" ] && [ -f "$dir/manifest.json" ]; then
              echo "Zipping $dir..."
              (cd "$dir" && zip -r ../release-assets/"$dir".zip .)
            fi
          done
          echo "Release ZIPs (extension code inside, no zip-in-zip):"
          ls -la release-assets/
          if [ -z "$(ls -A release-assets 2>/dev/null)" ]; then
            echo "::error::No platform artifacts found"
            exit 1
          fi

      - name: Determine release tag and type
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.create_release }}" = "true" ]; then
            if [ -z "${{ github.event.inputs.release_tag }}" ]; then
              echo "::error::release_tag is required when create_release is true"
              exit 1
            fi
            echo "tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "name=Release ${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=preview" >> $GITHUB_OUTPUT
            echo "draft=true" >> $GITHUB_OUTPUT
            echo "name=Preview (build ${{ github.run_number }})" >> $GITHUB_OUTPUT
          fi

      - name: Assemble release body
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if [ -f .github/workflows/RELEASE_BODY.md ]; then
            sed "s/%tag%/$TAG/g" .github/workflows/RELEASE_BODY.md > release_body.txt
          else
            echo "## ${{ steps.tag.outputs.name }}" > release_body.txt
            echo "" >> release_body.txt
            echo "**Separate ZIP per platform:**" >> release_body.txt
            echo "- chrome-extension.zip (Chromium)" >> release_body.txt
            echo "- firefox-extension.zip (Firefox)" >> release_body.txt
          fi

      - name: Create GitHub release (preview on push, final on workflow_dispatch)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.name }}
          body_path: release_body.txt
          draft: ${{ steps.tag.outputs.draft }}
          files: release-assets/*.zip
