name: Build Extension and Create Artifacts

on:
  push:
    branches:
      - custom
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release with separate ZIPs per platform'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g. v1.0.0) - required if create_release is true'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive 

      - name: Build uBOL-home (if needed)
        run: |
          # Check if build is needed
          # uBOL-home may require specific build steps
          # For now, we assume chromium/ and firefox/ directories exist
          # If build is needed, uncomment and adjust:
          # make -C uBlock/ mv3-chromium
          # make -C uBlock/ mv3-firefox
          echo "Build step - adjust based on uBOL-home's actual build process"
      
      - name: Run custom build script
        run: |
          chmod +x build-scripts/build-custom.sh
          ./build-scripts/build-custom.sh

      - name: Create ZIP archives from custom-dist (one per platform)
        run: |
          mkdir -p release-packages
          cd custom-dist/chromium && zip -r ../../release-packages/chrome-extension.zip . && cd ../..
          if [ -d custom-dist/firefox ]; then
            cd custom-dist/firefox && zip -r ../../release-packages/firefox-extension.zip . && cd ../..
          fi
          ls -la release-packages/

      - name: Upload Chrome extension ZIP (separate artifact)
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: release-packages/chrome-extension.zip
          retention-days: 7

      - name: Upload Firefox extension ZIP (separate artifact)
        if: hashFiles('release-packages/firefox-extension.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: release-packages/firefox-extension.zip
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Custom files injected successfully (custom-dist)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Manifests updated with custom scripts" >> $GITHUB_STEP_SUMMARY
          echo "✅ Platform ZIPs created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Artifacts (one per platform)" >> $GITHUB_STEP_SUMMARY
          echo "- chrome-extension.zip (Chromium)" >> $GITHUB_STEP_SUMMARY
          echo "- firefox-extension.zip (Firefox, if built)" >> $GITHUB_STEP_SUMMARY

  release:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts (separate ZIP per platform)
        uses: actions/download-artifact@v4
        with:
          pattern: 'chrome-extension,firefox-extension'
          merge-multiple: false

      - name: Collect release assets (each platform = separate file)
        run: |
          mkdir -p release-assets
          find . -name "chrome-extension.zip" -not -path "./release-assets/*" -exec cp {} release-assets/ \;
          find . -name "firefox-extension.zip" -not -path "./release-assets/*" -exec cp {} release-assets/ \;
          echo "Release assets (separate ZIP per platform):"
          ls -la release-assets/

      - name: Assemble release body
        run: |
          TAG="${{ github.event.inputs.release_tag }}"
          if [ -z "$TAG" ]; then
            echo "::error::release_tag is required when create_release is true"
            exit 1
          fi
          if [ -f .github/workflows/RELEASE_BODY.md ]; then
            sed "s/%tag%/$TAG/g" .github/workflows/RELEASE_BODY.md > release_body.txt
          else
            echo "Release $TAG" > release_body.txt
          fi

      - name: Create GitHub release (separate ZIP per platform)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_tag }}
          body_path: release_body.txt
          files: release-assets/*.zip
