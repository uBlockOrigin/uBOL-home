name: Build Extension and Create Artifacts

on:
  push:
    branches:
      - custom
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release with separate ZIPs per platform'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g. v1.0.0) - required if create_release is true'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive 

      - name: Build uBOL-home (if needed)
        run: |
          # Check if build is needed
          # uBOL-home may require specific build steps
          # For now, we assume chromium/ and firefox/ directories exist
          # If build is needed, uncomment and adjust:
          # make -C uBlock/ mv3-chromium
          # make -C uBlock/ mv3-firefox
          echo "Build step - adjust based on uBOL-home's actual build process"
      
      - name: Run custom build script
        run: |
          chmod +x build-scripts/build-custom.sh
          ./build-scripts/build-custom.sh

      - name: Upload Chrome extension (extension code directly, no zip-in-zip)
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: custom-dist/chromium/
          retention-days: 7

      - name: Upload Firefox extension (extension code directly, no zip-in-zip)
        if: hashFiles('custom-dist/firefox/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: custom-dist/firefox/
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Custom files injected successfully (custom-dist)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Artifacts = extension code directly (one extract, no zip-in-zip)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "- chrome-extension, firefox-extension: extract once → extension code ready to load" >> $GITHUB_STEP_SUMMARY

  release:
    needs: build
    # Run on manual trigger with create_release, OR always on push (creates draft with separate zips)
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/custom')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts (extension code per platform)
        uses: actions/download-artifact@v4
        with:
          pattern: 'chrome-extension,firefox-extension'
          merge-multiple: false

      - name: Create release ZIPs (one per platform, extension code inside)
        run: |
          mkdir -p release-assets
          # Artifacts are extension folders - zip each for release
          for dir in chrome-extension firefox-extension; do
            if [ -d "$dir" ]; then
              cd "$dir" && zip -r ../release-assets/"$dir".zip . && cd ..
            fi
          done
          echo "Release ZIPs (extension code inside, no zip-in-zip):"
          ls -la release-assets/
          if [ -z "$(ls -A release-assets 2>/dev/null)" ]; then
            echo "::error::No platform artifacts found"
            exit 1
          fi

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            echo "tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Assemble release body
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if [ -f .github/workflows/RELEASE_BODY.md ]; then
            sed "s/%tag%/$TAG/g" .github/workflows/RELEASE_BODY.md > release_body.txt
          else
            echo "## Release $TAG" > release_body.txt
            echo "" >> release_body.txt
            echo "**Separate ZIP per platform:**" >> release_body.txt
            echo "- chrome-extension.zip (Chromium)" >> release_body.txt
            echo "- firefox-extension.zip (Firefox)" >> release_body.txt
          fi

      - name: Create GitHub release (separate ZIP per platform)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_body.txt
          draft: ${{ github.event_name == 'push' }}
          files: release-assets/*.zip
