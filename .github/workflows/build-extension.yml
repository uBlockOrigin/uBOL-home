name: Build Extension and Create Artifacts

on:
  push:
    branches:
      - custom
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive

      - name: Build uBOL-home (if needed)
        run: |
          # Check if build is needed
          # uBOL-home may require specific build steps
          # For now, we assume chromium/ and firefox/ directories exist
          # If build is needed, uncomment and adjust:
          # make -C uBlock/ mv3-chromium
          # make -C uBlock/ mv3-firefox
          echo "Build step - adjust based on uBOL-home's actual build process"

      - name: Inject custom files
        run: |
          node build-scripts/inject-custom.js

      - name: Merge manifests
        run: |
          node build-scripts/merge-manifest.js

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chromium/
          retention-days: 7

      - name: Upload Firefox extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: firefox/
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Custom files injected successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Manifests updated with custom scripts" >> $GITHUB_STEP_SUMMARY
          echo "✅ Extension artifacts created for all platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Chrome/Chromium: chrome-extension (folder)" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox: firefox-extension (folder)" >> $GITHUB_STEP_SUMMARY

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: custom
          message: "[build-extension] Build extension and create artifacts"
          force: false