name: Build Extension and Create ZIP Artifacts

on:
  push:
    branches:
      - custom
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive

      - name: Build uBOL-home (if needed)
        run: |
          # Check if build is needed
          # uBOL-home may require specific build steps
          # For now, we assume chromium/ and firefox/ directories exist
          # If build is needed, uncomment and adjust:
          # make -C uBlock/ mv3-chromium
          # make -C uBlock/ mv3-firefox
          echo "Build step - adjust based on uBOL-home's actual build process"

      - name: Inject custom files
        run: |
          node build-scripts/inject-custom.js

      - name: Merge manifests
        run: |
          node build-scripts/merge-manifest.js

      - name: Create Chrome/Chromium ZIP
        run: |
          cd chromium
          zip -r ../chrome-extension.zip . -x "*.git*" "*.DS_Store"
          cd ..

      - name: Create Firefox ZIP
        run: |
          cd firefox
          zip -r ../firefox-extension.zip . -x "*.git*" "*.DS_Store"
          cd ..

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chrome-extension.zip
          retention-days: 7

      - name: Upload Firefox extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: firefox-extension.zip
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Custom files injected successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Manifests updated with custom scripts" >> $GITHUB_STEP_SUMMARY
          echo "✅ Extension ZIPs created for all platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Chrome/Chromium: chrome-extension.zip" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox: firefox-extension.zip" >> $GITHUB_STEP_SUMMARY
