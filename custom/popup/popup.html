<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="dark">
<title>Ad Warden</title>
<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<main class="adwarden-card">
  <header class="adwarden-header">
    <span class="adwarden-app-name">Ad Warden</span>
    <button id="adwarden-toggle" role="switch" aria-checked="true" title="System state"></button>
  </header>
  <section class="adwarden-filter-section">
    <div class="adwarden-filter-slider" id="adwarden-filter-slider" data-level="1">
      <span data-level="0"></span>
      <span data-level="1"></span>
      <span data-level="2"></span>
      <span data-level="3"></span>
    </div>
    <div class="adwarden-filter-label">
      <span class="adwarden-filter-mode-text">filtering mode</span>
      <span id="adwarden-filter-mode-name" class="adwarden-filter-mode-value">basic</span>
    </div>
  </section>
  <section class="adwarden-metric">
    <span id="adwarden-count">0</span>
    <span class="adwarden-label">ads blocked</span>
  </section>
  <button id="adwarden-action" class="adwarden-cta">Disable Blocking</button>
  <footer class="adwarden-domain">
    <span id="adwarden-hostname">â€”</span>
  </footer>
</main>
<script src="js/popup-adwarden.js" type="module"></script>
</body>
</html>
